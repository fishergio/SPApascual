<h1>Resultados de: <small>{{ search }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length === 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término: {{ search }}
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let hero of heroes; let i = index">
    <img class="card-img-top" [src]="hero.img" [alt]="hero.nombre">
    <div class="card-body">
      <h4 class="card-title">{{ hero.nombre }}</h4>
      <p class="card-text">{{ hero.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ hero.aparicion }}</small></p>
      <button (click)="showHero(hero.id)" type="button" class="btn btn-outline-primary btn-block">Ver más...</button>
      <!--<a [routerLink]="['/hero', i]" class="btn btn-outline-primary btn-block">Ver más link...</a>-->
    </div>
  </div>
</div>
